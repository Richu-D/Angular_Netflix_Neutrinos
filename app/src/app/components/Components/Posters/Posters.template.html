<div style="margin:20px;">
  <h2 style="margin:10px;">
    {{Title}}
  </h2>
  <div fxLayout="row " class="poster-row" fxLayoutAlign="start stretch" [fxShow]="true">
    <div *ngFor="let poster of page.posters">
      <img [src]="&apos;https://image.tmdb.org/t/p/w500&apos;+poster.poster_path" (click)="gotoDetails(poster.id)" class="posterimg">
    </div>
  </div>
</div>
